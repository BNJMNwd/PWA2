<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Register</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS concatenated and minified via ant build script-->
    <!--Links for CSS pages and fonts-->
    <link rel="stylesheet" href="css/base.css?v=1">
    <link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.css">

    <link rel="stylesheet" href="css/style.css?v=1">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:600' rel='stylesheet' type='text/css'>

<body>

<div id="wrapper">

    <!--Code for header sections of the site -->

    <header>

        <h1><a href="index.html"><img src="images/400_logo.png"></a></h1>

        <div data-tip-type="text" data-tip-source="Registered user log in" class="tooltip" id="log_in"><a href="log_in.html">Log In</a></div>


    </header>

        <!--Code for primary sections of the site -->

        <div id="barrel">

            <h2>We are glad to welcome you to our family!</h2>


        <!--Code for registration sections of the site -->


            <form id="sign_up_form">

                <label data-tip-type="text" data-tip-source="what is your first name?" class="tooltip">
                    <span>First Name: <input id='first' class="tags" type="text" name="firstname"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="what is your last name?" class="tooltip">
                    <span>Last Name: <input id='last' class="tags" type="text" name="lastname"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="select a unique username" class="tooltip">
                    <span>Username: <input id='userName' class="tags_2" type="text" name="username"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="enter a valid email address" class="tooltip">
                    <span>Email: <input id='email'type="text" name="email"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="select a private password" class="tooltip">
                    <span>Password: <input id="password" type="password" name="pwd"></span>
                </label>
                <br>
                <label data-tip-type="text" data-tip-source="confirm password" class="tooltip">
                    <span>Confirm Password: <input type="password" name="confirmpwd"></span>
                </label>

                <label data-tip-type="text" data-tip-source="sign up now!" class="tooltip">
                   <!-- <a href="dashboard.html">--><input id="register" class="register" type="button" value="Register Now"><!--</a>--></span>
                </label>
            </form>


            </div>



        <!--Code for footer sections of the site -->

        <footer>

            <p>Chez Thompson | &copy 2014 all rights reserved</p>

        </footer>


        <div id="tooltip_container">This is my tooltip</div><!--tooltip_container-->
