<body>

<div id="wrapper">

    <!--Code for header sections of the site -->

    <header>

        <h1><a href="index.html"><img src="images/400_logo.png"></a></h1>

        <a href="index.html"><div id="log_out">Log Out</div></a>


    </header>

        <!--Code for primary sections of the site -->

        <div id="barrel">

            <h2>We are glad to welcome you to our family!</h2>


        <!--Code for registration sections of the site -->


            <form id="sign_up_form">

                <label data-tip-type="text" data-tip-source="what is your first name?" class="tooltip">
                    <span>First Name: <input type="text" name="firstname"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="what is your last name?" class="tooltip">
                    <span>Last Name: <input type="text" name="lastname"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="select a unique username" class="tooltip">
                    <span>Username: <input type="text" name="username"><br></span>
                </label>

                <label data-tip-type="text" data-tip-source="select a private password" class="tooltip">
                    <span>Password: <input type="password" name="pwd"></span>
                </label>
                <br>
                <label data-tip-type="text" data-tip-source="confirm password" class="tooltip">
                    <span>Confirm Password: <input type="password" name="confirmpwd"></span>
                </label>

                <label data-tip-type="text" data-tip-source="sign up now!" class="tooltip">
                    <a href="dashboard.html"><input id="submit" type="button" value="Register Now"></a></span>
                </label>
            </form>


            </div>





        <!--Code for footer sections of the site -->

        <footer>

        </footer>
